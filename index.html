<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"  class="label"><b>Name</b></label>
          <input type="text" name="name" id="name"  class="input" placeholder="Enter your name">

          <label for="email" class="label"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" class="input" id="email">
      
          <label for="psw" class="label"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" class="input" id="password">
      
          <label for="psw-repeat" class="label"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" class="input" id="pass-repeat">

          <button type="submit" id="submit">Submit</button>
      
        </div>

      </form>
    <script src="script.js"></script>
</body>
</html>
